apiVersion: apps/v1
kind: Deployment
metadata:
  name: minitalk-frontend
  labels:
    app: minitalk-frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minitalk-frontend
  template:
    metadata:
      labels:
        app: minitalk-frontend
    spec:
      containers:
      - name: frontend
        image: minitalk-frontend:latest
        imagePullPolicy: Never  # For local development
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://minitalk-backend:4000"
        - name: REACT_APP_WS_URL
          value: "ws://minitalk-backend:4000"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: minitalk-frontend
  labels:
    app: minitalk-frontend
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: minitalk-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minitalk-ingress
  labels:
    app: minitalk
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: minitalk.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minitalk-frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: minitalk-backend
            port:
              number: 4000
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: minitalk-backend
            port:
              number: 4000 
